{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
  <a href="{% url 'detail' car.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ car.name }}</span>
            <p>Breed: {{ car.breed }}</p>
            <p>Description: {{ car.description }}</p>
            {% if car.age > 0 %}
                <p>Age: {{ car.age }}</p>
            {% else %}
                <p>Age: Kitten</p>
            {% endif %}
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
